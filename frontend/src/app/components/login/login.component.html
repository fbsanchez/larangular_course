<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Login here
    </div>
    <div class="card-body">


      <form #loginForm=ngForm (ngSubmit)="onSubmit()">

        <div class="alert alert-danger" [hidden]="!error">
          {{error}}
        </div>


        <div class="form-group row">
          <label for="inputEmail3"
            class="text-nowrap col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" name="email"
              id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPassword3"
            class="text-nowrap col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="password"
              id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password" required>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-primary"
              [disabled]="!loginForm.valid">Sign in</button>

            <a routerLink="/signup" type="button"
              class="btn btn-primary float-right">Sign up</a>
          </div>
        </div>

        <small class="float-right">
          <a routerLink="/request-password-reset">Reset password</a>
        </small>

      </form>

    </div>
  </div>
</div>
