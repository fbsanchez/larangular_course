<div class="mt-4 col-8 offset-2">
  <div class="card">
    <div class="card-header">
      Register here
    </div>
    <div class="card-body">


      <form #signupForm=ngForm (ngSubmit)="onSubmit()">
        <div class="form-group row">
          <label for="inputEmail3"
            class="text-nowrap col-sm-3 col-form-label">Email</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" name="email"
              id="inputEmail3" placeholder="Email" [(ngModel)]="form.email"
              required>

            <div class="alert alert-danger" [hidden]="!error.email">
              {{error.email}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputName3"
            class="text-nowrap col-sm-3 col-form-label">Name</label>
          <div class="col-sm-9">
            <input type="text" class="form-control" name="name" id="inputName3"
              placeholder="Name" [(ngModel)]="form.name" required>

            <div class="alert alert-danger" [hidden]="!error.name">
              {{error.name}}
            </div>
          </div>
        </div>


        <div class="form-group row">
          <label for="inputPassword3"
            class="text-nowrap col-sm-3 col-form-label">Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" name="password"
              id="inputPassword3" placeholder="Password"
              [(ngModel)]="form.password" required>

            <div class="alert alert-danger" [hidden]="!error.password">
              {{error.password}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <label for="inputPasswordConfirmation3"
            class="text-truncate col-sm-3 col-form-label">Confirm
            Password</label>
          <div class="col-sm-9">
            <input type="password" class="form-control"
              name="password_confirmation" id="inputPasswordConfirmation3"
              placeholder="Confirm password"
              [(ngModel)]="form.password_confirmation" required>

            <div class="alert alert-danger"
              [hidden]="!error.password_confirmation">
              {{error.password_confirmation}}
            </div>
          </div>
        </div>

        <div class="form-group row">
          <div class="col-sm-9 offset-3">
            <button type="submit" class="btn btn-primary"
              [disabled]="!signupForm.valid">Sign up</button>

            <a routerLink="/login" type="button"
              class="btn btn-primary float-right">Log in</a>
          </div>
        </div>

      </form>

    </div>
  </div>
</div>
